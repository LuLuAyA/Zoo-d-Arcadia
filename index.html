    <div class="histoire-du-zoo">
        <p>
            Voici l'histoire de la création du Parc Zoologique d'Arcadia, situé au cœur de la forêt de Brocéliande en Bretagne :
        En 1960, un groupe de passionnés de la nature et de la préservation de la faune sauvage a décidé de fonder un parc zoologique unique en son genre, niché au cœur de la légendaire forêt de Brocéliande. Fascinés par la beauté et la magie de cette région bretonne, ils ont choisi d'implanter leur projet dans cet écrin forestier verdoyant, à l'abri des regards.
        Le Parc Zoologique d'Arcadia est né de leur volonté de créer un sanctuaire pour les espèces animales menacées, tout en offrant aux visiteurs une immersion dans un environnement naturel préservé. Ils ont travaillé avec les autorités locales et les experts en écologie pour concevoir des enclos et des habitats respectant au mieux les besoins des pensionnaires du parc.
        Peu à peu, les premiers animaux sont arrivés : des loups, des cerfs, des sangliers, des rapaces... Tous trouvaient ici un refuge paisible, loin de la pression humaine. Le parc s'est ensuite enrichi de nombreuses autres espèces, devenant un véritable écosystème miniature au cœur de la forêt de Brocéliande.
        Aujourd'hui, le Parc Zoologique d'Arcadia est reconnu pour son approche innovante de la conservation de la nature. Ses visiteurs peuvent déambuler au plus près des animaux, tout en apprenant sur leurs comportements et leurs habitats naturels. Le parc joue également un rôle essentiel dans les programmes de réintroduction d'espèces menacées.
        Ancré dans la tradition légendaire de la forêt de Brocéliande, le Parc Zoologique d'Arcadia poursuit sa mission de préservation de la biodiversité, tout en offrant une expérience magique et inoubliable à ses visiteurs.
        </p>

    <div>
        <p class="texte-valeurs">
            Les piliers de notre identité
            Un parc sur-mesure pour des animaux menacés
            Nous présentons en priorité des espèces menacées pour lesquelles nous agissons dans leur pays d’origine. Privilégiant la mixité des espèces, nous leur dédions des espaces naturels XXL et offrons d’immenses espaces de vol pour les oiseaux. D’autre part, au quotidien, nous œuvrons pour le bien-être animal et le respect des comportements naturels. Ici, aucun dressage n’est pratiqué et aucune aile n’est coupée !
            Une exploration grandeur Nature!
            Inspiré par les milieux d’origine des animaux, le zoo d’Arcadia construit une diversité de paysages naturels hors-normes dans le respect du patrimoine local troglodytique. Invitant au voyage, nos présentations animalières avant-gardistes, privilégiant la mixité des espèces, reflètent nos valeurs et notre engagement pour la nature. C’est ainsi que les animaux y vivent à leur rythme pour offrir à nos visiteurs le spectacle de la nature.
            Une visite de qualité respectueuse de l’environnement.
        </p>

    <h2 class="titre-recompense">Nos récompense</h2>
        <p class="texte-recompense">
            Membre actif des grandes institutions zoologiques mondiales, nous contribuons à la conservation ex-situ en accueillant de nombreuses espèces menacées faisant l’objet d’un Programme Ex-situ de l’EAZA (EEP) ou d’un Studbook Européen (ESB). Ces programmes d’élevage visent à conserver la diversité génétique des espèces en vue de leur potentielle réintroduction dans la nature ou pour le renforcement des populations subsistantes.
         os atouts écologiques
            Si notre philosophie s’est tournée vers les enjeux de conservation de la biodiversité dans le monde, nous nous engageons également dans un fonctionnement écologique cohérent au niveau local, valide par l’obtention de labels et certificats.
            Norme environnementale ISO 14001:le zoo d’Arcadia est le 1er zoo français privé certifié par cette norme internationale !
            «Refuge LPO» : le zoo d’Arcadia est le premier zoo classé par la Ligue pour la Protection des Oiseaux !
            Marque «Valeurs Parc Naturel Régional» attribuée par le Parc Naturel Régional Loire-Anjou-Touraine. Reposant sur un large panel de critères d’éligibilité elle est attribuée à des professionnels du tourisme exemplaires qui ont à cœur de faire découvrir leur patrimoine avec générosité et sensibilité, dans le respect de l’environnement… et du visiteur !
            Charte du Numérique Responsablede l’INR : le zoo d’Arcadia est le premier parc zoologique signataire de cette charte qui marque notre engagement vers une démarche Numérique Responsable !
        </p>

    <h2 class="titre-bureau">Notre bureau d'étude :</h2>
        <p class="texte-bureau">
            Études, conseil, conception, assistance, vente
            Spécialisé dans le milieu des parcs zoologiques, le Bureau d’Études du zoo d’Arcadia propose ses services pour la conception et la réalisation de volières en France et à l’étranger.
            Contact : Johanna Gay Constant
            Les volières
            Nos références :
            Arcadia (France) : Volière sud-américaine – 1 hectare
            Arcadia (France) : Sanctuaire des okapis – 4 000 m2
            Arcadia (France) : Volière africaine – 2 000 m2
            Arcadia (France) : Volière européenne – 900 m2
            Le filet acier inoxydable
            Après avoir expérimenté ces produits dans nos parcs zoologiques, nous vous les proposons à des tarifs attractifs.
            Notre filet en acier inoxydable tissé mains, présentant une large gamme de mailles et d’épaisseur de fil, est la solution idéale pour présenter toutes les espèces d’oiseaux, de primates et carnivores.
            Cette solution combine également une sécurité optimale et esthétisme sur le long terme. Nous travaillons en direct avec l’usine de production et contrôlons la qualité du produit, les délais de confection pour ainsi vous proposer au meilleur prix ce filet unique.
            Les «cordes lianes»
            Idéale pour volières, vivarium, îles à primates, décoration intérieure/extérieure. Constituée d’une corde polypropylène recouverte de latex acrylique siliconé, fibres et colorants naturels.
            Notre bureau d’études propose deux modèles.
        </p>-->
